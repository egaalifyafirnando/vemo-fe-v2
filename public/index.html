        <style>
            @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600&display=swap');

            body {
                font-family: 'Quicksand', sans-serif;
                background: #faf8ef;
            }

            .form-control:focus {
                color: #6e707e;
                background-color: #fff;
                /* warna border form */
                border-color: #666666;
                outline: 0;
                box-shadow: none;
            }

            .logo {
                color: #fff;
                font-size: 25px;
                font-weight: 600;
            }

            .header-main {
                position: relative;
                padding-top: 7px;
                padding-bottom: 7px;
                background-color: #900d0d;
            }

            .search-button {
                color: #900d0d;
                background-color: #fff;
                border-color: #fff;
            }

            .list-group-item {
                position: relative;
                display: block;
                /* padding: .75rem 1.25rem; */
                padding: 10px;
                background-color: #f1f1f1;
                border: none;
                padding-bottom: 2;
                margin-bottom: 10px;
                /* border-radius: 0.5rem !important; */
            }
            .list-group-item.active {
                padding: 15px;
                background-color: #cf1b1b;
                border: #cf1b1b;
            }

            .list-form-item {
                background-color: #f1f1f1;
                border: none;
            }

            .list-form-item:focus {
                background-color: #f1f1f1;
            }

            .payment {
                padding: 10px;
                background-repeat: no-repeat;
                background-size: 90px auto;
                background-position: center center;
                background-color: white;
                border-radius: 5px;
                margin-right: 5px;
                margin-left: 5px;
                box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            }

            .card .ribbon {
                position: absolute;
                top: -5px;
                left: -5px;
                width: 100px;
                height: 100px;
                /* background: red; */
                display: flex;
                justify-content: center;
                align-items: center;
                overflow: hidden;
            }

            .card .ribbon:before {
                content: 'diskon';
                position: absolute;
                width: 150%;
                height: 30px;
                background: #cf1b1b;
                transform: rotate(-45deg) translateY(-25px);
                display: flex;
                justify-content: center;
                align-items: center;
                text-transform: uppercase;
                font-weight: 600;
                color: white;
            }

            .card .ribbon:after {
                content: '';
                position: absolute;
                bottom: 14px;
                left: 0;
                width: 10px;
                height: 10px;
                background: #3a340d;
                z-index: -1;
                /* 
                height ribbon: 150
                height rear ribbon: 10
                150 - 10 = 140
                */
                box-shadow: 76px -76px #3a340d;
            }

            .badge-discount {
                background-color: #cf1b1b;
            }

            header .badge {
                color: #900d0d;
                background-color: #fff;
                border-color: #fff;
                line-height: 20px;
                cursor: pointer;
            }

            footer {
                background: #900d0d;
                border-top: 8px solid #cf1b1b;
            }

            .alert {
                padding: 0.375rem 0.75rem;
            }

            /* media query title card */
            @media only screen and (max-width: 992px) {
                .search-bar {
                    width: 100% !important;
                }
            }

            @media only screen and (min-width: 992px) {
                .title-card {
                    font-size: 1.3rem;
                }
            }

            @media only screen and (min-width: 768px) {
                .search-mini {
                    display: none;
                }
            }

            @media only screen and (max-width: 768px) {
                .logo img {
                    width: 150px;
                }
            }
        </style>
